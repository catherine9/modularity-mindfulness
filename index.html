<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>modularity-mindfulness</title>
  <meta name="viewport" content="">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
</head>
<body>
  <header class="push-2 grid, island-1-2, masthead">
    <div class="xs-1 s-1 m-1 l-1-2 pad-t-1-2 pad-b-1-2">
      <i lang="ja" class="yotta bold not-italic">枯山水</i>
      <h1 class="kilo pad-t push-0">Rock Gardens</h1>
    </div>

    <nav class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-1-4">
      <ul class="pad-b pad-t mega list-group-inline text-center">
        <li class="pad-t-1-8 pab-b-1-8 gutter-1-4"><a href="">Viewing</a></li>
        <li class="pad-t-1-8 pab-b-1-8 gutter-1-4"><a href="">Gravel</a></li>
        <li class="pad-t-1-8 pab-b-1-8 gutter-1-4"><a href="">Symbolism</a></li>
      </ul>
    </nav>
  </header>

  <div>
    <img class="img-flex push-2 embed-16-9 unit-xs-1 s-1 m-1 l-1" src="images/banner.jpg" alt="">
  </div>

  <main>

    <div class="text pad-b pad-t-2 gutter-1-2 exa">
      <i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i>
      <p class="giga">Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </div>

    <article>
      <div class="grid">
        <div class="pad-b pad-t unit xs-1 s-1 m-1 l-1-3">
          <figure>
            <img class="img-flex gutter" src="images/viewing.jpg" alt="">
            <figcaption>
              <i lang="ja">閲覧</i>
              <h2 class="giga">Viewing</h2>
              <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
              <a class="btn" href="">Learn more about Viewing</a>
            </figcaption>
          </figure>
        </div>

        <div class="pad-b pad-t unit xs-1 s-1 m-1 l-1-3">
          <figure>
            <img class="img-flex gutter" src="images/gravel.jpg" alt="">
            <figcaption>
              <i lang="ja">砂利</i>
              <h2 class="giga">Gravel</h2>
              <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
              <a class="btn-ghost" href="">Learn more Gravel</a>
            </figcaption>
          </figure>
        </div>

        <div class="pad-b pad-t push-2 unit xs-1 s-1 m-1 l-1-3">
          <figure>
            <img class="img-flex gutter" src="images/symbolism.jpg" alt="">
            <figcaption>
              <i lang="ja">象徴主義</i>
              <h2 class="giga">Symbolism</h2>
              <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
              <a class="btn-light" href="">Learn more Symbolism</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </article>

    <footer class="micro text-center">
      <small>© 794 Heian Period</small>
    </footer>
  </main>
</body>
</html>
